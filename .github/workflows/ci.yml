# .github/workflows/ci.yml
name: Build Kernel Module

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Kernel Headers
        run: sudo apt-get install linux-headers-$(uname -r)
      - name: Build Driver
        run: make -C driver

